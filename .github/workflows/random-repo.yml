name: Update Random Repo in README

on:
  schedule:
    - cron: "0 */6 * * *"  # Runs every 6 hours
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Fetch a Random Repo
        run: |
          REPOS=($(curl -s "https://api.github.com/users/sohaib1khan/repos" | jq -r '.[].name'))
          RANDOM_REPO=${REPOS[$RANDOM % ${#REPOS[@]}]}
          echo "SELECTED_REPO=$RANDOM_REPO" >> $GITHUB_ENV

      - name: Update README
        run: |
          sed -i "s|https://github-readme-stats.vercel.app/api/pin/?username=sohaib1khan&repo=.*|https://github-readme-stats.vercel.app/api/pin/?username=sohaib1khan&repo=$SELECTED_REPO&theme=tokyonight|" README.md

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "Updated random pinned repository" || exit 0
          git push
